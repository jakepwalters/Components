<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sass/main.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<title>Responsive Nav</title>
	</head>
	<body>
		<div class="nav">
			<nav class="navbar">
				<div class="navbar__reg">
					<div class="logo">
						<a href="#">NAVBAR</a>
					</div>
					<a href="#" class="navbar__item">Nav Item #1</a>
					<a href="/content/inprogress.html" class="navbar__item"
						>Nav Item #2</a
					>
					<a href="/content/webdevpage.html" class="navbar__item"
						>Nav Item #3</a
					>
					<a href="/content/contact.html" class="navbar__item"
						>Nav Item #4</a
					>
				</div>
				<div class="navbar__mobile">
					<div class="navbar__mobile--logo">
						<a href="#">NAVBAR</a>
					</div>
					<button class="navbar__mobile--btn">
						<span class="navbar__mobile--bar"></span>
						<span class="navbar__mobile--bar"></span>
						<span class="navbar__mobile--bar"></span>
					</button>
					<button class="navbar__mobile--close">
						<i
							class="bi bi-x-circle navbar__mobile--close--btn"
						></i>
					</button>
					<div class="navbar__mobile--items disableMobile">
						<a href="#" class="navbar__mobile--items--link"
							>Nav Item #1</a
						>
						<a
							href="/content/inprogress.html"
							class="navbar__mobile--items--link"
							>Nav Item #2</a
						>
						<a
							href="/content/webdevpage.html"
							class="navbar__mobile--items--link"
							>Nav Item #3</a
						>
						<a
							href="/content/contact.html"
							class="navbar__mobile--items--link"
							>Nav Item #4</a
						>
					</div>
				</div>
			</nav>
		</div>
	</body>
	<script src="script.js"></script>
</html>
